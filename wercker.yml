box: wercker-labs/docker
build:
  steps:
    - script:
        name: export and save image tag
        code: |
          export IMAGE_TAG=$WERCKER_GIT_BRANCH-`git rev-parse --short $WERCKER_GIT_COMMIT`
          echo $IMAGE_TAG > $WERCKER_OUTPUT_DIR/image_tag
    - script:
        name: build the container
        code: |
          docker build -t quay.io/democracyworks/papertrail:$IMAGE_TAG .
    - script:
        name: login to quay.io
        hide-from-log: true
        code: |
          echo $QUAY_DOCKERCFG > $HOME/.dockercfg
    - script:
        name: push the container to the private registry
        code: |
          docker push quay.io/democracyworks/papertrail
deploy:
  steps:
    - add-to-known_hosts:
        hostname: vpc-gw.turbovote.org
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_PRIVATE_KEY
        overwrite: true
        hide-from-log: true
    - script:
        name: setup ssh tunnels to docker hosts
        code: |
          ssh -i $PRIVATEKEY_PATH ec2-user@vpc-gw.turbovote.org -L2222:docker1-int.turbovote.org:22 -f -N
          ssh -i $PRIVATEKEY_PATH ec2-user@vpc-gw.turbovote.org -L2223:docker2-int.turbovote.org:22 -f -N
    - script:
        name: rm old papertrail containers
        code: |
          ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2222 deploy@localhost "(docker inspect papertrail > /dev/null 2>&1 && docker rm -f papertrail) || true"
          ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2223 deploy@localhost "(docker inspect papertrail > /dev/null 2>&1 && docker rm -f papertrail) || true"
    - script:
        name: restore image identifier from build
        code: |
          export IMAGE_TAG=`cat $WERCKER_ROOT/image_tag`
    - script:
        name: run containers
        code: |
          ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2222 deploy@localhost "docker pull quay.io/democracyworks/papertrail && docker run -d -P -p 514:514/udp -e PAPERTRAIL_PORT=$PAPERTRAIL_PORT --name papertrail quay.io/democracyworks/papertrail:$IMAGE_TAG"
          ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2223 deploy@localhost "docker pull quay.io/democracyworks/papertrail && docker run -d -P -p 514:514/udp -e PAPERTRAIL_PORT=$PAPERTRAIL_PORT --name papertrail quay.io/democracyworks/papertrail:$IMAGE_TAG"
